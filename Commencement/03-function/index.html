<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <script>


    function soustract(number1, number2) {
      return number1 - number2;
    }

    function division(number1, number2) {
      return number1 / number2;
    }

    function multi(number1, number2) {
      return number1 * number2;
    }

    function pourcent(valeur, pourcentage) {
      return pourcentage + "% " + "de " + valeur + " = " + valeur * pourcentage / 100;
    }

    function vitesse(distance, tempsH) {
      return distance / tempsH + "km/h";
    }


    console.log(soustract(25, 10));
    console.log(division(125, 5));
    console.log(multi(6, 37));
    console.log(pourcent(50, 25));
    console.log(vitesse(120, 3));





  </script>

</body>
</html>
